<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>전체 점검 안내</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <style>
            body {
                margin: 0;
                background: #0b1220;
                color: #e5e7eb;
                font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            }
            .wrap {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }
            .panel {
                max-width: 720px;
                width: 100%;
                background: #111827;
                border: 1px solid #1f2937;
                border-radius: 16px;
                padding: 32px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            }
            h1 {
                margin: 0 0 12px;
                font-size: 1.8rem;
            }
            p {
                margin: 4px 0 0;
                line-height: 1.6;
                color: #c7d2fe;
            }
            .admin-area {
                margin-top: 20px;
                opacity: 0.7;
                font-size: 0.9rem;
            }
            .admin-btn {
                margin-top: 10px;
                padding: 10px 16px;
                border: none;
                border-radius: 10px;
                background: #374151;
                color: #fff;
                font-weight: 700;
                cursor: pointer;
            }
            .admin-btn:hover {
                background: #4b5563;
            }
            .hint {
                margin-top: 8px;
                font-size: 0.8rem;
                color: #9ca3af;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="panel">
                <h1>현재 전체 점검 중입니다</h1>
                <p>일시적으로 사용이 제한되어 있습니다. 잠시 후 다시 이용해 주세요.</p>
                <div class="admin-area">
                    <div>관리자 전용</div>
                    <button id="btn-admin-enter" class="admin-btn">관리자 해제/설정 이동</button>
                    <div class="hint">버튼 클릭 후 비밀번호를 입력하면 관리자 페이지로 이동합니다.</div>
                </div>
            </div>
        </div>

        <!-- 관리자 PIN 팝업 (6자리) : index.html과 동일 마크업 -->
        <div id="admin-pin-popup" class="pin-modal" style="display: none">
            <div class="pin-content" role="dialog" aria-modal="true" aria-labelledby="pin-title">
                <h2 id="pin-title">관리자 비밀번호</h2>
                <p class="pin-desc">비밀번호를 입력하세요</p>
                <input
                    id="admin-pin-input"
                    type="password"
                    inputmode="numeric"
                    maxlength="6"
                    autocomplete="one-time-code"
                />
                <p class="pin-desc" style="margin-top: 6px; font-size: 0.9em; color: #888">
                    무단 접속 시 법적으로 처벌받을 수 있습니다.
                </p>

                <div class="pin-keypad" aria-label="관리자 키패드">
                    <button data-k="1">1</button>
                    <button data-k="2">2</button>
                    <button data-k="3">3</button>
                    <button data-k="4">4</button>
                    <button data-k="5">5</button>
                    <button data-k="6">6</button>
                    <button data-k="7">7</button>
                    <button data-k="8">8</button>
                    <button data-k="9">9</button>
                    <button data-k="del" class="pin-key">←</button>
                    <button data-k="0">0</button>
                    <button data-k="clr" class="pin-key">C</button>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 10px">
                    <button id="admin-pin-cancel" class="pin-secondary">취소</button>
                    <button id="admin-pin-submit" class="pin-primary">확인</button>
                </div>
                <div id="admin-pin-error" style="margin-top: 10px; color: #ffb4b4; min-height: 1.2em"></div>
            </div>
        </div>

        <!-- PIN 및 부가 스크립트 -->
        <script src="./src/adminPin.js"></script>
        <script src="./src/hotkeys.js"></script>
        <script>
            (function () {
                const BTN = document.getElementById('btn-admin-enter');
                BTN?.addEventListener('click', async () => {
                    try {
                        if (typeof window.requireAdminPin === 'function') {
                            const ok = await window.requireAdminPin();
                            if (ok) {
                                // 관리자 페이지로 이동하여 점검 해제/설정 토글 가능
                                window.location.href = './src/adminManage.html';
                            }
                        } else {
                            // PIN 모듈이 로드되지 않았을 때는 안전하게 관리자 페이지로 이동
                            window.location.href = './src/adminManage.html';
                        }
                    } catch {}
                });
            })();
        </script>
    </body>
</html>
